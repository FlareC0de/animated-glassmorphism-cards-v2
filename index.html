<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Glassmorphism v2</title>
</head>
<body>
    <div class="container">
        <div class="glass" style="--r:-15;" data-text="facebook">
            <i class='bx bxl-facebook-circle'></i>
        </div>


        <div class="glass" style="--r:5;" data-text="github">
            <i class='bx bxl-github'></i>
        </div>


        <div class="glass" style="--r:25;" data-text="linkedin">
            <i class='bx bxl-linkedin-square' ></i>
        </div>


        <div class="glass" style="--r:-15;" data-text="youtube">
            <i class='bx bxl-youtube' ></i>
        </div>
    </div>




</body>
</html>
